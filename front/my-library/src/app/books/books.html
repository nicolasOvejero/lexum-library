<article class="books h-[80vh] w-[50vw] overflow-auto mx-auto flex flex-col gap-4">
  <section class="flex w-full">
    <button class="text-white px-4 py-2 rounded-lg border border-neutral-100 hover:cursor-pointer" (click)="openPopup()">
      Add new book
    </button>
  </section>

  <section class="flex gap-4">
    @for (book of books; let idx = $index; track idx) {
      <app-book-card class="w-1/4 h-min" [book]="book"></app-book-card>
    }
  </section>
</article>
