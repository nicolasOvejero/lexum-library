<div class="h-[80vh] overflow-auto">
  <section class="flex justify-center flex-col">
    <h1 class="text-center text-3xl p-4 text-neutral-300">
      Welcome in Lexum Library
    </h1>
    <h2 class="text-center text-2xl p-4 text-neutral-500">
      You will be able to search book by its name or its authors
    </h2>
    <h3 class="text-center text-xl p-4 text-neutral-500">
      And if you don't find a book, you will be able to add it !
    </h3>
  </section>
  <app-home-carousel />
  <section class="flex justify-center gap-8">
    <button
      class="bg-neutral-700 hover:bg-neutral-600 border border-neutral-600 hover:neutral-500 hover:cursor-pointer px-6 py-3 rounded-lg text-neutral-300 hover:text-neutral-200 text-xl uppercase duration-300"
      (click)="redirectToBooksPage()"
    >
      Find a book
    </button>
    <button
      class="bg-neutral-700 hover:bg-neutral-600 border border-neutral-600 hover:neutral-500 hover:cursor-pointer px-6 py-3 rounded-lg text-neutral-300 hover:text-neutral-200 text-xl uppercase duration-300"
      (click)="redirectToAuthorsPage()"
    >
      Find an author
    </button>
  </section>
</div>
