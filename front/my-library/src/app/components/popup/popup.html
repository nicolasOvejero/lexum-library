<h2 mat-dialog-title>Add a new book</h2>
<form class="flex flex-col gap-4" novalidate [formGroup]="form" (ngSubmit)="submitForm()">
  <mat-dialog-content>
    <div class="flex flex-col">
      <div class="flex gap-4">
        <mat-form-field class="flex-1">
          <mat-label>Book title</mat-label>
          <input matInput formControlName="title" placeholder="Book title">
        </mat-form-field>
        <button matFab extended (click)="findInformationOnBook()" type="button">
          <mat-icon>add</mat-icon>
          Ask AI to find information based on book title
        </button>
      </div>
      <div class="flex gap-4">
        <mat-form-field class="flex-1">
          <mat-label>Publication date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="publishDate">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="flex-1">
          <mat-label>Number of pages</mat-label>
          <input type="number" min="0" matInput formControlName="nbPages" placeholder="Number of pages">
        </mat-form-field>
        <mat-form-field class="flex-1">
          <mat-label>Authors (separate by coma)</mat-label>
          <mat-select formControlName="authors" multiple>
            @for (author of authors; track author) {
              <mat-option [value]="author.id">{{ author.firstname }} {{ author.lastname }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <button matFab (click)="addAuthor()" type="button">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <mat-form-field class="flex-1">
        <mat-label>Summary</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5"
                  rows="5"
                  formControlName="summary"></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button matButton (click)="onNoClick()" type="submit">Cancel</button>
    <button mat-raised-button cdkFocusInitial [disabled]="form.invalid">Save new book</button>
  </mat-dialog-actions>
</form>
