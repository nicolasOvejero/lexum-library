<article class="h-[80vh] w-[50vw] overflow-auto mx-auto">
  <h1 class="text-4xl font-bold text-neutral-100 mb-2">Authors list</h1>
  <section class="gap-4">
    @for (group of authors; track group) {
      <h2 class="text-3xl font-bold text-neutral-100 mb-2">
        {{ group[0] }}
      </h2>
      <ul class="mb-6 ml-4">
        @for (author of group[1]; track author) {
          <li class="text-lg text-neutral-500">
            <a class="hover:underline underline-offset-2" href="/authors/{{ author.id }}">
              <span class="capitalize">{{ author.firstname }}</span>&nbsp;
              <span class="capitalize">{{ author.lastname }}</span>
            </a>
          </li>
      }
      </ul>
    }
  </section>
</article>
